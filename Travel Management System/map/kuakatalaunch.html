<!DOCTYPE html>
<html>
<head>
<title>Kuakata Launch Route</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var sadarghat=new google.maps.LatLng(23.70565,90.40967);
var boktaboli=new google.maps.LatLng(23.60862,90.45872);
var chandpur=new google.maps.LatLng(23.23036,90.63337);
var mehendiganj=new google.maps.LatLng(22.88226,90.55578);
var ghat=new google.maps.LatLng(22.70120,90.37497);
var barisal=new google.maps.LatLng(22.67302,90.34399);
var patuakhali=new google.maps.LatLng(22.35205,90.31927);
var kuakata=new google.maps.LatLng(21.81687,90.12092);


function initialize()
{
var mapProp = {
  center:mehendiganj,
  zoom:8,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[sadarghat,boktaboli,chandpur,mehendiganj,ghat,barisal,patuakhali,kuakata];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"Green",
  strokeOpacity:0.8,
  strokeWeight:5
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style=" width:100%;height:650px;"></div>
</body>
</html>
