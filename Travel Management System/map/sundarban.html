<!DOCTYPE html>
<html>
<head>
<title>Sundarban Route</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var Dhaka=new google.maps.LatLng(23.81033,90.41252);
var Magura=new google.maps.LatLng(23.51062,89.43025);
var Jashore=new google.maps.LatLng(23.21309,89.22700);
var khulna=new google.maps.LatLng(22.84331,89.53582);
var sundarban=new google.maps.LatLng(22.31596,89.56140);


function initialize()
{
var mapProp = {
  center:Jashore,
  zoom:8,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[Dhaka,Magura,Jashore,khulna,sundarban];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"Green",
  strokeOpacity:0.8,
  strokeWeight:5
  });



flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style=" width:100%;height:650px;"></div>
</body>
</html>
