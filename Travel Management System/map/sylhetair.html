<!DOCTYPE html>
<html>
<head>
<title>Sylhet Air Route</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var Dhaka=new google.maps.LatLng(23.84630,90.40236);
var sylhet=new google.maps.LatLng(24.95887,91.87272);


function initialize()
{
var mapProp = {
  center:sylhet,
  zoom:8,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[Dhaka,sylhet];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"Green",
  strokeOpacity:0.8,
  strokeWeight:5
  });

flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style=" width:100%;height:650px;"></div>
</body>
</html>
