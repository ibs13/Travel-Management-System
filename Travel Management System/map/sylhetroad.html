<!DOCTYPE html>
<html>
<head>
<title>Sylhet Road Route</title>
<title>Sundarban Route</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var Dhaka=new google.maps.LatLng(23.71549,90.42677);
var barmmanbaria=new google.maps.LatLng(23.96043,91.09604);
var habigonj=new google.maps.LatLng(24.37139,91.42151);
var sylhet=new google.maps.LatLng(24.89110,91.86306);


function initialize()
{
var mapProp = {
  center:habigonj,
  zoom:9,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var myTrip=[Dhaka,barmmanbaria,habigonj,sylhet];
var flightPath=new google.maps.Polyline({
  path:myTrip,
  strokeColor:"Green",
  strokeOpacity:0.8,
  strokeWeight:5
  });



flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style=" width:100%;height:650px;"></div>
</body>
</html>
